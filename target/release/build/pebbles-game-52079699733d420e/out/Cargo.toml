[dependencies.orig-project]
default-features = false
package = "pebbles-game"
path = "/home/ubuntu/pebbles-game"

[features]

[lib]
crate-type = ["cdylib"]
name = "pebbles_game"

[package]
edition = "2021"
name = "pebbles-game-wasm"
version = "0.1.0"

[profile.dev]
opt-level = "z"

[profile.production]
inherits = "release"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"

[workspace]
